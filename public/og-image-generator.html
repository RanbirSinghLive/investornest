<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>OG Image Generator - InvestOrNest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    
    .flag {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 48px;
    }
    
    .logo {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 32px;
      font-weight: 400;
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
      margin-bottom: 30px;
      opacity: 0.95;
    }
    
    .subtitle {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.85;
      text-align: center;
    }
    
    .accent {
      color: #ffd700;
    }
  </style>
</head>
